<script>
    /**
     *
     * @type {Slide}
     * element : 传递元素选择器
     * autoPlay : 是否自动轮播
     * arrow : 是否显示箭头
     *
     *
     * 实例的方法
     * slide.go(2)   : 跳到到某一页
     * slide.next()  : 跳到下一页
     * slide.prev()  : 跳到前一页
     * slide.play()  : 自动轮播
     * slide.stop()  : 停止轮播
     */
    var slide = new Slide({
        element: '.slide',
        autoPlay: false,
        arrow: true,
    })
